<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="GameStopTable6"/>
    <meta name="author" content="Tushar Khonde"/>
    <title></title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css"/>

</head>
<body>
<div class="jumbotron">
    <h1 class="text-center">Product Details</h1>
</div>
<div>

    <table class="table table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Rating</th>
                <th>Image URL</th>
                <th>Platforms</th>
                <th>Product URL</th>
            </tr>
            </thead>
            <div th:each="item:${map}">
            <tbody>

              <tr th:each="items : ${item.value}">
                <td th:text="${items.id}">ID</td>
                <td th:text="${items.name}">Name</td>
                <td th:text="${items.price}">Price</td>
                <td th:text="${items.rating}">Rating</td>
                <td th:text="${items.imageUrl}">Image URL</td>
                <td th:text="${items.platform}">Platforms</td>
                <td th:text="${items.productUrl}">Product URL</td>

               </tr>

            </tbody>
            </div>
        </table>

</div>
</body>

</html>
